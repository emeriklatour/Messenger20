<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/assets/css/login.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="back">
    <div class="div-center">
        <div class="content">
            <h3>User Registration</h3>
            </hr>
            <form action="#" th:action="@{/user/save}" th:object="${userDto}" method="post">
                <div class="form-group mb-3">
                    <label>Username</label>
                    <input type="text" th:field="*{username}" class="form-control" th:errorclass="is-invalid" placeholder="Username"/>
                    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</span>
                </div>

                <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid" placeholder="Password"/>
                    <span class="error"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
                </div>

                <div class="form-group mb-3">
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" th:errorclass="is-invalid" placeholder="First Name" />
                    <span class="error"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
                </div>

                <div class="form-group mb-3">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="is-invalid" placeholder="Last Name" />
                    <span class="error"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
